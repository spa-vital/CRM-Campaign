{% extends 'core/base.html' %}

{% block title %}Sign up {% endblock %}

{% block content %}
<div class="flex items-center justify-center h-screen bg-gray-50">
    <div class="py-20 px-20 bg-white shadow-md rounded-md">
        <h1 class="mb-6 text-xl">Sign up</h1>

        <form method="post" action=".">
            {% csrf_token %}

            {{ form.as_p }}

            <button class="mt-6 py-4 px-8 bg-teal-500 text-white rounded-xl">Submit</button>
        </form>
    </div>
</div>
{% endblock%}
